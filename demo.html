<!DOCTYPE html>
<html>
<head>
    <title>Radius Progress Bar Demo</title>
    <link href="style.css" rel="stylesheet" media="screen">
</head>
<body>

    <ul class="list-skills">
        <li class="radius-progress" data-current-progress="0" data-progress="25" data-value="6" data-unit="years"><div class="label">Objective C<br/><small></small></div></li>
        <li class="radius-progress" data-current-progress="0" data-progress="50" data-value="6" data-unit="years"><div class="label">Python/Django<br/><small></small></div></li>
        <li class="radius-progress" data-current-progress="0" data-progress="75" data-value="6" data-unit="years"><div class="label">PHP<br/><small></small></div></li>
        <li class="radius-progress" data-current-progress="0" data-progress="100" data-value="6" data-unit="years"><div class="label">HTML/JS/CSS<br/><small></small></div></li>
        <li class="radius-progress" data-current-progress="0" data-progress="50" data-value="6" data-unit="years"><div class="label">MySQL<br/><small></small></div></li>
        <li class="radius-progress" data-current-progress="0" data-progress="25" data-value="6" data-unit="years"><div class="label">Linux<br/><small></small></div></li>
        <li class="radius-progress" data-current-progress="0" data-progress="50" data-value="6" data-unit="years"><div class="label">Photoshop<br/><small></small></div></li>
        <li class="radius-progress" data-current-progress="0" data-progress="41" data-value="6" data-unit="years"><div class="label">Flash/Flex<br/><small></small></div></li>
        <li class="radius-progress" data-current-progress="0" data-progress="9" data-value="6" data-unit="years"><div class="label">AWS EC2<br/><small></small></div></li>
    </ul>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.radius-progress-bar.js"></script>
</body>
